<html class="fullscreen">
<head>
  <title>Snowy!</title>
  <link href="style.css" rel="stylesheet">
  <link href="favicon.png" rel="icon" type="image/png">
</head>
<body class="fullscreen">
<div id="login-div">
  <a class="button link" href="about.html">About</a>
  <a class="button link">How to play</a>
  <form id="login-form" name="login-form">
    <input id="username" maxlength="15" placeholder="Nickname" spellcheck="false">
    <button class="button" id="play" disabled>Connecting</button>
    <label id="chosen">Sled: Basic</label>
  </form>
</div>
<div class="back fullscreen" id="game-div">
  <div class="hide" id="game-hud">
    <div id="scoreboard">
      <div id="score-title"><b>Scoreboard</b></div>
      <div id="scores"></div>
      <hr>
      <div id="my-score" class="score-element">
        <div class="score-name"></div>
        <div class="score-value"></div>
      </div>
    </div>
    <div id="status-bars">
      <div class="progress"><div class="progress-fill" style="width:30%"></div></div>
    </div>
    <div id="notifications"></div>
    <div id="achievements"></div>
  </div>
  <canvas id="game-c"></canvas>
</div>
<script src="https://cdn.jsdelivr.net/combine/npm/three@0.119.1,npm/stats.js@0.17.0" type="text/javascript"></script>
<script src="out.js" type="text/javascript"></script>
</body>
</html>
